
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Silicone Haute Température - SiliconePro</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fff; max-width: 900px; margin: auto; }
    header { background: #007BFF; color: white; padding: 10px; text-align: center; margin-bottom: 20px; }
    .product-detail { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
    img, video { max-width: 100%; margin: 10px 0; border-radius: 8px; }
    button { background: #007BFF; color: white; border: none; padding: 12px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  .steps { margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px; }
    .steps h3 { margin-top: 0; }
  </style>
</head>
<body>
  <header>
    <h1>Détails du Produit</h1>
  </header>

  <div class="product-detail">
    <h2>Silicone Haute Température - 1kg</h2>
    <img src="https://via.placeholder.com/800x400?text=Silicone+Haute+Température" alt="Silicone Haute Température" />
    <video controls>
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
      Votre navigateur ne supporte pas la lecture vidéo.
    </video>
    <p>Supporte des températures jusqu'à 300°C.</p>
    <strong>Prix : 15 000 FCFA</strong>
    <br /><br />
    <button id="acheterBtn">Acheter ce produit</button>

    <div id="achatSteps" class="steps" style="display:none;">
      <h3>Étapes pour acheter :</h3>
      <ol>
        <li>Remplir le formulaire de commande.</li>
        <li>Choisir le mode de paiement.</li>
        <li>Confirmer la commande.</li>
        <li>Recevoir la confirmation par email.</li>
      </ol>
      <form id="commandeForm">
        <label>Nom complet :</label><br />
        <input type="text" required /><br />
        <label>Adresse email :</label><br />
        <input type="email" required /><br />
        <label>Quantité :</label><br />
        <input type="number" min="1" value="1" required /><br /><br />
        <button type="submit">Confirmer la commande</button>
      </form>
    </div>
  </div>

  <script>
    const btn = document.getElementById('acheterBtn');
    const steps = document.getElementById('achatSteps');
    btn.addEventListener('click', () => {
      steps.style.display = steps.style.display === 'none' ? 'block' : 'none';
      btn.textContent = steps.style.display === 'none' ? 'Acheter ce produit' : 'Annuler';
    });

    const form = document.getElementById('commandeForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('Commande confirmée ! Merci pour votre achat.');
      form.reset();
      steps.style.display = 'none';
      btn.textContent = 'Acheter ce produit';
    });
  </script>
</body>
</html>
